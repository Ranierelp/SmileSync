{% extends 'base.html' %}
{% load static %}

{% block content %}

<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <div class="col-lg-8 col-xxl-5 py-3 position-relative">
                <div class="card overflow-hidden z-1 shadow mb-5 bg-body-tertiary rounded">
                    <div class="card-body p-0">
                        <div class="row g-0 h-100">
                            <div class="col-md-6 text-center bg-card-gradient">
                                <div class="position-relative p-4 pt-md-5 pb-md-7" data-bs-theme="light">
                                    <div class="z-1 position-relative">
                                        <h2 class="title">SmileSync</h2>
                                        <p class="description">Simplificando consultórios e potencializando sorrisos. O seu parceiro digital para um consultório mais eficiente e sorrisos mais saudáveis</p>
                                    </div>
                                </div>
                                <div class="mt-3" style="height: 150px;"></div> 
                                <div class=" mt-3 mb-5 mt-md-4 mb-md-5" data-bs-theme="light">
                                    <p class="text-white" >Ja tem uma conta?<br>
                                        <a class="text-decoration-underline link-light text-white" href="login.html">Log in</a></p>
                                </div>
                            </div>
                            <div class="col-md-6 d-flex flex-center">
                                <div class="p-4 p-md-5 flex-grow-1 ">
                                 <h3>Register</h3>
                                 <br>
                                 <form action="">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <input class="form-control" type="text" autocomplete="on" id="card-name-clinica" placeholder="Clinica">
                                    </div>
                                    <div class="mb-3">
                                        <input class="form-control" type="cnpj" autocomplete="on" id="card-cnpj" placeholder="CNPJ">
                                    </div>
                                    <div class="mb-3">
                                        <input class="form-control" type="email" autocomplete="on" id="card-email" placeholder="Email">
                                    </div>
                                    <div class="mb-3">
                                        <input class="form-control" type="telefone" autocomplete="on" id="card-telefone" placeholder="telefone">
                                    </div>
                                    <div class="row gx-2">
                                        <div class="mb-3 col-sm-6"><input class="form-control" type="password" autocomplete="on" id="card-password" placeholder="senha"></div>
                                        <div class="mb-3 col-sm-6"><input class="form-control" type="password" autocomplete="on" id="card-confirm-password" placeholder="confirmar senha"></div>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="card-register-checkbox"><label class="form-label" for="card-register-checkbox">Eu aceito o <a href="#!">termo de uso  </a>e <a class="white-space-nowrap" href="#!">política de Privacidade</a></label>
                                    </div>
                                      <div class="mb-3">
                                        <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Register</button>
                                    </div>
                                 </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


{% endblock content %}
</html>
