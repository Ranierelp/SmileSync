{% load static %}

<script>
    {% if form.errors %}
    {% for field, errors in form.errors.items %}
        {% for error in errors %}
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: '{{ error }}',
        });
        {% endfor %}
    {% endfor %}
    {% endif %}
</script>

{% comment %} text: '{{ field|title }}: {{ error }}', {% endcomment %}
